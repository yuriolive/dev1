<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                            'has-error': form.name.$invalid && vm.submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="vm.user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="vm.user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ vm.errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && vm.submitted,
                                            'has-error': form.password.$invalid && vm.submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ vm.errors.password }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && vm.submitted,
                                            'has-error': form.confirmPassword.$invalid && vm.submitted }">
          <label>Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                 match="vm.user.password"
                 ng-minlength="3" required/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && vm.submitted">
            Passwords must match.
          </p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-register" type="submit">
            Sign up
          </button>
          <a class="btn btn-default btn-lg btn-login" ui-sref="login">
            Login
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>

<!-- Semantic UI -->
<div class="ui text container">
  <div class="ui middle centered grid">
    <div class="sixteen wide column center aligned" style="max-width: 30em;">
      <h2 class="ui teal image header">
        <div class="content">
          Cadastre-se
        </div>
      </h2>
      <form class="ui form" name="form" ng-submit="vm.register(form)" ng-class="{true: 'loading'}[vm.loading]" novalidate>
        <div class="ui segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="name" class="form-control" ng-model="vm.user.name" placeholder="Nome" required/>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="mail icon"></i>
              <input type="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Email" required mongoose-error/>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" class="form-control" ng-model="vm.user.password" placeholder="Senha" ng-minlength="3" required mongoose-error/>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword" match="vm.user.password" ng-minlength="3" placeholder="Confirme a senha" required/>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="terms" tabindex="0" checked>
              <label>Eu aceito os <a ng-href="#/terms" href="#/terms">Termos de Compromisso</a></label>
            </div>
          </div>
          <button class="ui fluid large teal submit button" type="submit">
            Sign up
          </button>
        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        Já possui uma conta? <a class="btn btn-default btn-lg btn-login" ui-sref="login">Login</a>
      </div>

    </div>
  </div>
</div>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    
  </div>
</div>

<script type="text/javascript">
// Semantic UI Form Validation
(function ($) {
  $('.ui.form').form({
    name: {
      identifier: 'name',
      rules: [{
        type: 'empty',
        prompt: 'Digite o seu nome'
      }]
    },
    email: {
      identifier: 'email',
      rules: [{
        type: 'empty',
        prompt: 'Digite o seu email'
      }, {
        type: 'email',
        prompt: 'Email inválido'
      }]
    },
    password: {
      identifier: 'password',
      rules: [{
        type: 'empty',
        prompt: 'Digite sua senha'
      }, {
        type: 'minLength[3]',
        prompt: 'Senhas devem ter pelo menos {ruleValue} caracteres'
      }]
    },
    confirmPassword: {
      identifier: 'confirmPassword',
      rules: [{
        type: 'empty',
        prompt: 'Confirme sua senha'
      }, {
        type: 'match[password]',
        prompt: 'Senha não coincidem'
      }]
    },
    terms: {
      identifier: 'terms',
      rules: [
        {
          type   : 'checked',
          prompt : 'Você deve aceitar os Termos de Compromisso'
        }
      ]
    }
  });
}(jQuery));
</script>
