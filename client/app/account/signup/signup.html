<navbar></navbar>

<!-- Semantic UI -->
<div class="ui text container">
  <div class="ui middle centered grid">
    <div class="sixteen wide column center aligned" style="max-width: 30em;">
      <h2 class="ui teal image header">
        <div class="content">
          Cadastre-se
        </div>
      </h2>
      <form class="ui form" name="form" ng-submit="vm.register(form)" ng-class="{true: 'loading'}[vm.loading]" novalidate>
        <div class="ui segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="name" class="form-control" ng-model="vm.user.name" placeholder="Nome" required/>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input" ng-class="{true: 'field error'}[form.email.$error.mongoose]">
              <i class="mail icon"></i>
              <input type="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Email" required mongoose-error/>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input" ng-class="{true: 'field error'}[form.password.$error.mongoose]">
              <i class="lock icon"></i>
              <input type="password" name="password" class="form-control" ng-model="vm.user.password" placeholder="Senha" ng-minlength="3" required mongoose-error/>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword" match="vm.user.password" ng-minlength="3" placeholder="Confirme a senha" required/>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="terms" tabindex="0" checked>
              <label>Eu aceito os <a ng-href="#/terms" href="#/terms">Termos de Compromisso</a></label>
            </div>
          </div>
          <button class="ui fluid large teal submit button" type="submit">
            Cadastrar
          </button>
        </div>

        <div class="ui error message"></div>

      </form>
        <div class="ui error message" ng-show="form.email.$error.mongoose || form.password.$error.mongoose">
          <ul class="list">
            <li class="help-block" ng-show="form.email.$error.mongoose">{{ vm.errors.email }}</li>
            <li class="help-block" ng-show="form.password.$error.mongoose">{{ vm.errors.password }}</li>
          </ul>
        </div>
      <div class="ui message">
        JÃ¡ possui uma conta? <a class="btn btn-default btn-lg btn-login" ui-sref="login">Entre</a>
      </div>

    </div>
  </div>
</div>

<!-- Semantic UI form validation -->
<script src="semantic_ui_config/formValidation.js"></script>
